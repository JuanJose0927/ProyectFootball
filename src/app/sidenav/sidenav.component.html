<div class="sidenav" [ngClass]=" collapsed ? 'sidenav-collapsed': ' ' ">
    <div class="logo-conatiner">
        <button class="logo" (click)="toogleCollapse()">S</button>
        <div class="logo-text" *ngIf="collapsed">FOOTFRVER</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closedSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav_nav_item" *ngFor="let data of navData">
            <a class="sidenav_nav_link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
